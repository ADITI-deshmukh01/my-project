<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="styles.css"> <!-- your CSS file -->
</head>
<body>

  <div class="auth-wrapper">
    <div class="auth-card">
      <h2>Create Account</h2>
      <p>Register as Student, Faculty, or Admin</p>

      <form action="/api/auth/register" method="POST">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" minlength="8" required>
        </div>

        <div class="form-group">
          <label for="role">Role</label>
          <select id="role" name="role" required onchange="toggleStudentFields()">
            <option value="student">Student</option>
            <option value="faculty">Faculty</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <!-- Student only fields -->
        <div id="studentFields">
          <div class="form-group">
            <label for="studentId">Student ID</label>
            <input type="text" id="studentId" name="studentId">
          </div>

          <div class="form-group">
            <label for="department">Department</label>
            <select id="department" name="department">
              <option value="Computer Engineering">Computer Engineering</option>
              <option value="Mechanical Engineering">Mechanical Engineering</option>
              <option value="E&TC Engineering">E&TC Engineering</option>
            </select>
          </div>

          <div class="form-group">
            <label for="year">Year</label>
            <select id="year" name="year">
              <option value="1">1st Year</option>
              <option value="2">2nd Year</option>
              <option value="3">3rd Year</option>
              <option value="4">4th Year</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="phone">Phone (Optional)</label>
          <input type="text" id="phone" name="phone" pattern="[0-9]{10}">
        </div>

        <button type="submit" class="auth-btn">Register</button>

        <div class="auth-links">
          Already have an account? <a href="login.html">Login</a>
        </div>
      </form>
    </div>
  </div>

<script>
  function toggleStudentFields() {
    const role = document.getElementById("role").value;
    const studentFields = document.getElementById("studentFields");
    studentFields.style.display = (role === "student") ? "block" : "none";
  }
  // run on page load
  toggleStudentFields();
</script>

</body>
</html>
